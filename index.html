<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="practica" content="ejercicio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hwavanzadostyles1.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Flexbox- Card Usuario</title>
</head>
<body>
    <div class="container">
        <div class="card-usuario box-center">  
            <div class="img-usuario"> 
                <img src="https://wehackthemoon.com/sites/default/files/styles/tile/public/2019-03/73326.jpg" alt="Margaret Hamilton">
            </div>

            <div class="cont-info-completa box-center">
                <div class="name-usuario">Margaret Hamilton</div>
                <div class="work-info-usuario">Computer Scientist from <strong>USA</strong></div>
                <div class="location-usuario"><strong>IconoUbic</strong>, United States </div>

                <div class="cont-counter">
                    <div class="info-count">
                        <h2 >1598</h2>
                        <p>Followers</p>
                    </div>
                    <div class="info-count">
                        <h2>65</h2>
                        <p>Following</p>
                    </div>
                    <div class="info-count">
                        <h2>123</h2>
                        <p>Articles</p>
                    </div>
                </div>

                <div class="social-media-box">
                    <div class="icono color-f">
                        <a href="https://www.facebook.com/">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="icono color-i">
                        <a href="https://www.twitter.com/">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="icono color-t">
                        <a href="https://www.instagram.com/">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="icono color-g">
                        <a href="https://www.linkedin.com/">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                
                <div class="follow-button">
                    <h1>Follow</h1>
                </div>

            </div>
        </div>
    </div>
</body>
