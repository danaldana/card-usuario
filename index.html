<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="practica" content="ejercicio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hwavanzadostyles1.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Card Usuario</title>
</head>
<body>
    <div class="container">
        <div class="card-usuario box-center">  
            <div class="img-usuario"> 
                <img src="https://wehackthemoon.com/sites/default/files/styles/tile/public/2019-03/73326.jpg" alt="Margaret Hamilton">
            </div>
            <div class="cont-info-completa box-center">
                <div class="name-usuario"><h1>Margaret Hamilton</h1></div>
                <div class="color-font"><p>Computer Scientist from <strong>USA</strong></p></div>
                <div class="color-font"><p><strong>IconoUbic</strong>, United States </p></div>

                <div class="cont-counter">
                    <div class="info-count color-font">
                        <h2>1598</h2>
                        <p>Followers</p>
                    </div>
                    <div class="info-count color-font">
                        <h2>65</h2>
                        <p>Following</p>
                    </div>
                    <div class="info-count color-font">
                        <h2>123</h2>
                        <p>Articles</p>
                    </div>
                </div>

                <div class="social-media-box">
                    <div class="icono color-i"><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="icono color-i"><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="icono color-i"><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="icono color-i"><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                
                <div class="follow-button">Follow
                </div>

            </div>
        </div>
    </div>
</body>
